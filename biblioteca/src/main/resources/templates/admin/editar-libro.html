<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center">Editar Libro</h2>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin/libros/guardar}" th:object="${libro}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
                </div>
                <div class="mb-3">
                    <label for="autor" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="autor" th:field="*{autor}" required>
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <input type="text" class="form-control" id="categoria" th:field="*{categoria}" required>
                </div>
                <div class="mb-3">
                    <label for="cantidadDisponible" class="form-label">Cantidad Disponible</label>
                    <input type="number" class="form-control" id="cantidadDisponible" th:field="*{cantidadDisponible}" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="/admin/libros" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
