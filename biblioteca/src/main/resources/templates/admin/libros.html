<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Libros - Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Gestión de Libros</h2>
    <div class="card">
        <div class="card-body">
            <a th:href="@{/login}" class="btn btn-danger mb-3">Cerrar Sesión</a>
            <a th:href="@{/admin/libros/nuevo}" class="btn btn-success mb-3">Agregar Libro</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Categoría</th>
                    <th>Disponibles</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="libro : ${libros}">
                    <td th:text="${libro.id}"></td>
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.autor}"></td>
                    <td th:text="${libro.categoria}"></td>
                    <td th:text="${libro.cantidadDisponible}"></td>
                    <td>
                        <a th:href="@{/admin/libros/editar/{id}(id=${libro.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/admin/libros/eliminar/{id}(id=${libro.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                        <form th:action="@{/admin/libros/rellenar/{id}(id=${libro.id})}" method="post" style="display: inline;">
                            <input type="number" name="cantidad" min="1" required class="form-control-sm">
                            <button type="submit" class="btn btn-success btn-sm">Rellenar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
