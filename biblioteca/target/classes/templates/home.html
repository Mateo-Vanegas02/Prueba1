<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio - Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .home-card {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: white;
        }
    </style>
</head>
<body>
<div class="home-card">
    <h2 class="text-center mb-4">Bienvenido a la Biblioteca</h2>
    <div th:if="${#authentication.getAuthorities().?[authority == 'ROLE_ADMIN'].size() > 0}">
        <p class="text-center">Eres un administrador. Puedes gestionar libros y préstamos.</p>
        <div class="d-grid gap-2">
            <a href="/admin/libros" class="btn btn-primary">Gestionar Libros</a>
            <a href="/admin/prestamos" class="btn btn-primary">Ver Préstamos</a>
        </div>
    </div>
    <div th:if="${#authentication.getAuthorities().?[authority == 'ROLE_USER'].size() > 0}">
        <p class="text-center">Eres un usuario. Puedes ver el catálogo y gestionar tus préstamos.</p>
        <div class="d-grid gap-2">
            <a href="/user/catalogo" class="btn btn-primary">Ver Catálogo</a>
            <a href="/user/prestamos" class="btn btn-primary">Mis Préstamos</a>
        </div>
    </div>
    <div class="text-center mt-4">
        <a th:href="@{/login}" class="btn btn-danger">Cerrar Sesión</a>
    </div>
</div>
</body>
</html>
